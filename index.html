<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="Toiminnot.js" defer></script>
    <link rel="stylesheet" href="Tehtavalista.css">
    
    <title>TO DO - Lista</title>
</head>

<body>

    <!--Muotoiltu otsikko-->
    <div class="otsikko">
        <h1>To Do-LISTA</h1>
    </div>

        <!--Lisäystoiminto-->
        <main class="lisaystoiminto">
            <div class="lisaaSisaltoa">
                <textarea name="text" class="kirjoitusbox"></textarea>
                <button type="button" class="lisaanappi"><i class="buttontwo"></i>Lisää</button>
            </div>
        </main>

     <!--Listan luonti sijainti-->
    <div id="listaus" class="todolista">
      <!--Lista luodaan divin sisälle-->   
    </div>
    

    <!--Lisätoimintoja-->
    <div class="MuutToiminnot">
        <button type="button" class="valmiskaikki">Kaikki Valmis</button>
        <button type="button" class="poistakaikki">Poista Kaikki</button>
    </div>

    <!--Footer jossa tekijät ja linkki lähdekoodiin-->
   <div class="footer">
	    <h2>Tekijät</h2>
	    <p1>Firex86</p1>
	        <p2>ArimoUg</p2>
        <h3>2022</h3>
        <a href="https://github.com/Firex86/To-Do">Linkki lähdekoodiin</a>
    </div>
</body>

</html>
